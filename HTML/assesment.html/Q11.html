<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Text Change</title>
</head>
<body>

<button id="myButton">Click me</button>

<script>
  const button = document.getElementById("myButton");

  button.addEventListener("click", () => {
    button.textContent = "Clicked!";
  });
</script>

</body>
</html>
